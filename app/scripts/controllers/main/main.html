<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal">
    Delete
</button>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmModal">
    Confirm
</button>

<confirmation-modal title="'Delete'" content="'this is the content'" cancel-action-text="'cancel'"
    confirm-action-text="'confirm'" modal-id="'deleteModal'" cancel-action-callback="cancelDeleteCallback()"
    confirm-action-callback="deleteCallback()"></confirmation-modal>

<confirmation-modal title="'Confirm'" content="'this is the content'" cancel-action-text="'cancel'"
    confirm-action-text="'confirm'" modal-id="'confirmModal'" cancel-action-callback="cancelConfirmCallback()"
    confirm-action-callback="confirmCallback()"></confirmation-modal>
