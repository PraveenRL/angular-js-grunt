<div class="modal fade" id="{{modalId}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" ng-bind="title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" ng-bind="content">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" ng-click="cancelActionCallback()"
                    ng-bind="cancelActionText" data-dismiss="modal"></button>
                <button type="button" class="btn btn-primary" ng-click="confirmActionCallback()"
                    ng-bind="confirmActionText"></button>
            </div>
        </div>
    </div>
</div>
